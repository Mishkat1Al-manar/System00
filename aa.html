<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حصر استئذانات الطلاب</title>
  <!-- استيراد خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 15px 30px;
      background: linear-gradient(to left, #0d47a1, #1976d2);
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header img {
      height: 65px;
      margin-left: 20px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    .container {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .form-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      align-items: flex-end;
    }

    .form-box label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .form-box button {
      grid-column: span 1;
      background: linear-gradient(to right, #1565c0, #1e88e5);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      transition: background 0.3s;
    }

    .form-box button:hover {
      background: #0d47a1;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .actions button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background: #1976d2;
      color: white;
      font-size: 16px;
      transition: background 0.3s;
    }

    .actions button:hover {
      background: #0d47a1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 14px 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }

    th {
      background: #1565c0;
      color: white;
      font-size: 16px;
    }

    footer {
      text-align: center;
      padding: 18px;
      margin-top: 30px;
      background: #e0e0e0;
      font-weight: bold;
      color: #333;
      font-size: 14px;
    }

    @media print {
      header, .form-box, .actions, footer {
        display: none;
      }
      table {
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="school.logo.png" alt="شعار المدرسة">
  <h1>حصر استئذانات الطلاب</h1>
</header>

<div class="container">

  <!-- نموذج الإدخال -->
  <div class="form-box">
    <div>
      <label for="name">🧑‍🎓 اسم الطالب:</label>
      <input type="text" id="name">
    </div>
    <div>
      <label for="class">🏫 الصف:</label>
      <input type="text" id="class">
    </div>
    <div>
      <label for="day">🗓️ اليوم:</label>
      <input type="text" id="day" placeholder="مثال: الأحد">
    </div>
    <div>
      <label for="date">📅 التاريخ:</label>
      <input type="text" id="date" placeholder="مثال: 29-09-2025">
    </div>
    <div>
      <label for="time">⏰ الوقت:</label>
      <input type="text" id="time" placeholder="مثال: 10:30 ص">
    </div>
    <div>
      <label for="reason">📝 السبب:</label>
      <input type="text" id="reason">
    </div>
    <div>
      <button onclick="saveData()">حفظ الاستئذان</button>
    </div>
  </div>

  <!-- أزرار -->
  <div class="actions">
    <button onclick="printTable()">طباعة القائمة</button>
  </div>

  <!-- جدول البيانات -->
  <table id="recordsTable">
    <thead>
      <tr>
        <th>اسم الطالب</th>
        <th>الصف</th>
        <th>اليوم</th>
        <th>التاريخ</th>
        <th>الوقت</th>
        <th>السبب</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>
  جميع الحقوق محفوظة لـ قسم التقنية الرقمية
</footer>

<script>
function saveData() {
  const name = document.getElementById("name").value.trim();
  const studentClass = document.getElementById("class").value.trim();
  const day = document.getElementById("day").value.trim();
  const date = document.getElementById("date").value.trim();
  const time = document.getElementById("time").value.trim();
  const reason = document.getElementById("reason").value.trim();

  if (!name || !studentClass || !day || !date || !time) {
    alert("يرجى تعبئة جميع الحقول المطلوبة.");
    return;
  }

  const record = {
    name,
    studentClass,
    day,
    date,
    time,
    reason
  };

  let records = JSON.parse(localStorage.getItem("records")) || [];
  records.push(record);
  localStorage.setItem("records", JSON.stringify(records));
  addRow(record);

  // مسح الحقول
  document.getElementById("name").value = "";
  document.getElementById("class").value = "";
  document.getElementById("day").value = "";
  document.getElementById("date").value = "";
  document.getElementById("time").value = "";
  document.getElementById("reason").value = "";
}

function addRow(record) {
  const tableBody = document.querySelector("#recordsTable tbody");
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${record.name}</td>
    <td>${record.studentClass}</td>
    <td>${record.day}</td>
    <td>${record.date}</td>
    <td>${record.time}</td>
    <td>${record.reason}</td>
  `;
  tableBody.appendChild(row);
}

function loadData() {
  const records = JSON.parse(localStorage.getItem("records")) || [];
  records.forEach(r => addRow(r));
}

function printTable() {
  window.print();
}

window.onload = function () {
  loadData();
};
</script>

</body>
</html>
